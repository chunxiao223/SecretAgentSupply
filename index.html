<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet" />
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <!-- header -->
    <header>
      <div class="container">
        <div class="logo">
          <img src="./resources/images/logo.png" alt="logo" />
        </div>
        <span>SECRET AGENT SUPPLY INC.</span>
      </div>
    </header>

    <!-- banner -->
    <div class="banner">
      <div class="container">
        <div class="headline">
          <h3>NEW ARRIVAL</h3>
          <h1>SPORT BIKES AND <br>MOTORCYCLES</h1>
        </div>
      </div>
    </div>

    <!-- nav -->
    <nav>
      <ul class="container">
        <li>Eyewear</li>
        <li>Apparel</li>
        <li>Gadgets</li>
        <li>Vehicles</li>
        <li>Classes</li>
        <li>Contact</li>
      </ul>
      <ul class="mobile-nav container">
        <li>Menu</li>
      </ul>
    </nav>

    <!-- product -->
    <div class="container">
      <div class="product-container">

        <div class="product">
          <div class="pic">
            <img src="./resources/images/pen.png" alt="pen" />
          </div>
          <h3>Exploding Pen</h3>
        </div>

        <div class="product">
          <div class="pic">
            <img src="./resources/images/watch.png" alt="watch" />
          </div>
          <h3>Cellular Watch</h3>
        </div>

        <div class="product">
          <div class="pic">
            <img src="./resources/images/glasses.png" alt="glasses" />
          </div>
          <h3>Thermal Glasses</h3>
        </div>

      </div>
    </div>

    <!-- details -->
    <div class="container">
      <div class="details-container">
        <div class="info">
          <h3>Location</h3>
          <p>-47.346436, 84.32354</p>
        </div>

        <div class="info">
          <h3>Hours</h3>
          <p>0800 - 1800</p>
        </div>
        </div>
    </div>

    <!-- footer -->
    <footer>
      <div class="container">
        <p>Copyright Secret Agent Supply Inc.</p>
      </div>
    </footer>

  </body>
</html>
